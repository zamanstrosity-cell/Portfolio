<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">    <link rel="stylesheet" href="../bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../styles/contactstyle.css">
    <title>Contact Me</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="navbar-brand text-light">Contact Me</div>
        <ul class="list-unstyled list-inline">
            <li class="list-inline-item"><a href="../index.html">Home</a></li>
            <li class="list-inline-item"><a href="#social-media">Social Media</a></li>
            <li class="list-inline-item"><a href="#contact-form">Send Feedback</a></li>
        </ul>
    </nav>
    <div class="container">
    <div id="social-media">
        <div class="header">
            <h3 class="text-center">Check Me Out</h3>
        </div>
        <div class="icons">
            <div id="github"><a href="https://github.com/zamanstrosity-cell" target="_blank"><i class="fab fa-github icon"></i></a></div>
            <div id="gmail"><a href="mailto:omarsayedmohamedmansour@gmail.com" target="_blank"><img class="icon" src="../images/gmail.png" alt="Gmail"></a></div>
            <div id="twitter"><a href="https://twitter.com/a_manstrosity" target="_blank"><img class="icon"src="../images/twitter1.png" alt="Twitter"></a></div>
        </div>
    </div>
    <div id="contact-form">
        <h3 class="text-center">Or Give Me Some Feedback</h3>
        <form action="" method="GET" enctype="text/plain">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="feedback">Submit Feedback</label>
            <textarea name="feedback" id="feedback" rows="8" cols="30" required></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" name="Love" id="Love" class="form-check-input">
            <label for="Love" class="form-check-label">You Love Me</label>
        </div>
            <div class="form-check">
            <input type="checkbox" name="Hate" id="Hate" class="form-check-input">
            <label for="Hate" class="form-check-label">You Hate Me</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="Kinda" id="Kinda" class="form-check-input">
            <label for="Kinda" class="form-check-label">You Kind of Like Me</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="Meh" id="Meh" class="form-check-input">
            <label for="Meh" class="form-check-label">You Don't Care</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>




<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/8e94254121.js" crossorigin="anonymous"></script>
</body>
</html>
